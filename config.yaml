# Social Media Posting Microservice Configuration
# This file is the source of truth for the configuration structure

# ============================================
# COMMON PARAMETERS
# ============================================
# Request timeout (seconds)
# Total time limit for processing a request, including all retries and platform delays
requestTimeoutSecs: 60

# Number of retry attempts on error
# How many times to retry a failed request before giving up
retryAttempts: 3

# Delay between retry attempts (milliseconds)
# Base delay before retrying a failed request
# Note: Jitter for retry (Â±20%) is hardcoded in the implementation
# Actual delay will be: retryDelayMs * random(0.8, 1.2)
retryDelayMs: 1000

# Time-to-live for idempotency records in cache (minutes)
# How long to keep idempotency keys in cache to prevent duplicate posts
idempotencyTtlMinutes: 10

# Maximum body length (characters)
# Default maximum length for post body text across all post types
maxBodyDefault: 500000




# ============================================
# CHANNELS (NAMED CONFIGURATIONS)
# ============================================
channels:
  # Company Telegram channel
  company_telegram:
  
    # Platform name
    # Must match one of the supported platforms (currently: telegram)
    platform: telegram
  
    # Authentication (API credentials)
    # You can use environment variables: ${MY_CUSTOM_VAR}
    # Auth object may contain additional provider-specific fields besides apiKey
    # All auth fields are passed to the provider as-is; the provider parses and validates them
    auth:
      # API key (for Telegram: bot token from @BotFather)
      apiKey: your_bot_token_here

    # Channel/chat ID (platform-specific identifier)
    # For Telegram: channel username (with @ prefix) or numeric chat ID
    # Examples: '@your_channel_username' or '-100123456789'
    channelId: '@your_channel_username'

    # Disable notifications by default
    # If true, posts will be sent silently without notifying subscribers
    disableNotification: false
  